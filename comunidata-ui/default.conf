# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=chat:10m rate=20r/s;

# HTTP Server para desarrollo local
server {
    listen 80;
    server_name _;

    # Headers de seguridad mejoradas para HTTPS
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(self)" always;

    # ✅ CSP balanceada para Flutter Web + Image Picker
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob:;
        media-src 'self' data: blob:;
        connect-src 'self';
        font-src 'self' data:;
        object-src 'self' data: blob:;
        worker-src 'self' blob:;
        child-src 'self' blob:;
    " always;

    # Ocultar versión de NGINX
    server_tokens off;

    # Health check para ALB/ECS
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ✅ SERVIR FLUTTER WEB DESDE ROOT con manejo de archivos faltantes
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # ✅ Headers específicos para Image Picker y File API
        add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
        add_header Cross-Origin-Opener-Policy "unsafe-none" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Cache para archivos estáticos de Flutter
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Cross-Origin-Resource-Policy "cross-origin";
            access_log off;
        }

        # ✅ Archivos de desarrollo/debug - servir sin cache
        location ~* \.(map)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Cross-Origin-Resource-Policy "cross-origin";
        }

        # Cache específico para archivos de Flutter
        location ~* \.(dart|json)$ {
            expires 1h;
            add_header Cache-Control "public";
            add_header Cross-Origin-Resource-Policy "cross-origin";
        }

        # ✅ Permitir acceso a archivos WASM y binarios
        location ~* \.(bin|wasm)$ {
            add_header Cross-Origin-Resource-Policy "cross-origin";
            add_header Cache-Control "public, max-age=31536000";
        }
    }

    # ✅ Manejar archivos faltantes de desarrollo sin error 404
    location ~* \.(map)$ {
        try_files $uri =204;  # Devuelve 204 No Content en lugar de 404
        access_log off;
        error_log off;
    }

    # ✅ Manejo específico para archivos de Chrome DevTools
    location ~ /\.well-known/ {
        try_files $uri =204;  # No mostrar 404 para estos archivos
        access_log off;
        error_log off;
    }

    # ✅ PROXY A BACKEND PRINCIPAL (kuenteco-app)
    location /app {
        # Rate limiting
        limit_req zone=api burst=10 nodelay;

        # ✅ Configuración específica para uploads de imágenes
        client_max_body_size 16m;
        client_body_timeout 60s;
        proxy_request_buffering off;

        # ✅ Proxy a la red interna de Docker
        proxy_pass http://comunidata-api:8080/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts optimizados para uploads
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings optimizados para uploads
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;

        # ✅ Headers CORS optimizados para Image Upload
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Content-Disposition" always;
        add_header Access-Control-Expose-Headers "Content-Disposition,Content-Length,Content-Range" always;

        # Manejar preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Content-Disposition";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # ✅ Permitir assets/.env específicamente para Flutter
    location ~ ^/assets/\.env$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Cross-Origin-Resource-Policy "cross-origin";
    }

    # ✅ Permitir archivos de configuración de Flutter
    location ~ ^/assets/.*\.(json|env)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Cross-Origin-Resource-Policy "cross-origin";
    }

    # Bloquear acceso a archivos sensibles (excepto los permitidos arriba)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ✅ Bloquear acceso a archivos de desarrollo (excepto en assets)
    location ~ ^(?!/assets/).*\.(md|txt|yml|yaml|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}